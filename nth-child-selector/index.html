<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth CHILD SELECTOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>First-Child, Last-Child & Particular Child</h1>
    <div class="fruits">
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Grapes</li>
            <li>Orange</li>
        </ul>    
    </div>
    <h1>Odd-Child & Even-Child</h1>
    <div class="color">
        <ul>
            <li>Orange</li>
            <li>Red</li>
            <li>Green</li>
            <li>Black</li>
            <li>Brown</li>
        </ul>
    </div>
    <h1>2n-Child & 2n+1-Child</h1>
    <div class="name">
        <ul>
            <li>Ajith</li>
            <li>Vijay</li>
            <li>Surya</li>
            <li>Karthick</li>
            <li>Vijay Sethupathi</li>
        </ul>
    </div>
</body>
</html>
