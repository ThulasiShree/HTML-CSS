<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us Form</title>

    <link rel="stylesheet" href="style.css">
    <!--Fontawesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Virat Nagar</div>
                    <div class="text-two">Bommanahalli</div>
                    <div class="text-three">Bangalore</div>
                </div>
                <div class="phone details">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 96773 89823</div>
                    <div class="text-two">+91 63566 90399</div>
                </div>
                <div class="mail details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">contact@gmail.com</div>
                    <div class="text-two">info.contactus@gmail.com</div>
                </div>
            </div>

            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any types of quries related to my webpage, you can send me message from here. It's my pleasure to help you.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your Name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your E-Mail">
                    </div>
                    <div class="input-box message-box">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now.">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
